<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        new employee
    </title>
    <link rel="stylesheet" href="style_add.css">
</head>

<body>
 
<div class="modal">
    <!-- head -->
    <div class="modal-head">
        <span>New Employee</span>
        <a href="exercise_5.html" class="close">x</a>
    </div>

    <!-- main -->
    <div class="modal-main">
        <div class="row">
            <div>
                <label>Name</label>
                <input type="text">
            </div>
            <div>
                <label>Email</label>
                <input type="email">
            </div>
        </div>

        <div class="row">
            <div>
                <label>Phone</label>
                <input type="text">
            </div>
            <div>
                <label>Position</label>
                <select>
                    <option>-- Select Position --</option>
                    <option>Staff</option>
                    <option>Manager</option>
                    <option>CEO</option>
                </select>
            </div>
        </div>

        <div>
            <label>Sex</label>
            <div class="radio">
                <input type="radio" name="sex"> Male
                <input type="radio" name="sex"> Female
            </div>
        </div>
    </div>
    
    <!-- foot -->
    <div class="modal-foot">
        <button class="save">Save</button>
        <a href="exercise_5.html" class="cancel">Cancel</a>
    </div>
</div>


</body>
</html>
